apply plugin: 'java'
apply plugin: 'maven'

group = 'com.gabriel'
version = '0.0.1-SNAPSHOT'

description = """multipledatabaseconnection"""

sourceCompatibility = 1.5
targetCompatibility = 1.5

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-java8', version:'5.1.0.Final'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.1.0.RELEASE'
    compile group: 'org.postgresql', name: 'postgresql', version:'42.2.5'
    runtime group: 'com.h2database', name: 'h2', version:'1.4.197'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.1.0.RELEASE'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
}
