spring.profiles.active=@activatedProperties@
server.port = 8080
#Datasources
#In memory datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/persondb
spring.datasource.username=purushothamreddy
spring.datasource.password=
spring.datasource.driverClassName=org.postgresql.Driver

#Persistent datsource
spring.persistent.datasource.url=jdbc:postgresql://localhost:5432/categories
spring.persistent.datasource.driverClassName=org.postgresql.Driver
spring.persistent.datasource.username=purushothamreddy
spring.persistent.datasource.password=
# Hibernate properties
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.jdbc.batch_size = 500
spring.jpa.properties.hibernate.order_inserts = true
spring.jpa.properties.hibernate.order_updates = true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data = false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.persistent.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl